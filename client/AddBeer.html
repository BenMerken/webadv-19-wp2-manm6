            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<body>
<header class="header-banner-top">
    <h1>Web Advanced - PE2 - JavaScript Fetch API</h1>
    <div class="main-navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role='navigation'>
            <a class="navbar-brand" href="index.html">Home</a>

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="BeerDetail.html">Detail/Put beer</a></li>

                </ul>
            </div>
        </nav>
    </div>
</header>

<h2>Add a new beer</h2>

<form id="BeerInformationForm">
    <div class="form-group">
        <div class="bind">
            <label for="nameText">Naam:</label>
            <input class="form-control" name="name" id="nameText" type="text">
            <small id="nameHelp" class="form-text text-muted">Geef hier de naam van het bier.</small>
        </div>
        <div class="bind">
            <label for="descriptionText">Beschrijving:</label>
            <input class="form-control" name="description" id="descriptionText" type="text">
            <small id="descriptionHelp" class="form-text text-muted">Geef hier de beschrjving van het bier.</small>
        </div>
        <div class="bind">
            <label for="priceNumber">Prijs:</label>
            <input class="form-control" name="price" id="priceNumber" type="number">
            <small id="priceHelp">Geef hier de prijs van het bier (valutateken niet toegelaten).</small>
        </div>
        <div class="bind">
            <label for="alcoholNumber">Alcoholpercentage:</label>
            <input class="form-control" name="alcohol" id="alcoholNumber" type="number">
            <small id="alcoholHelp" class="form-text text-muted">Geef hier het alcoholpercentage van het bier.</small>
        </div>
        <div class="bind">
            <img id="imageSource"/>
        </div>
        <div>
            <input class="form-control" type="file" name="imageFile">
        </div>
        <button id="PostBeerButton">Voeg Toe</button>
    </div>
</form>
<div id="output"></div>
</body>
</html>
