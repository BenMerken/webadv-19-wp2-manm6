<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="public/js/detail-bundle.js"></script>
    <script src="public/js/polyfill-bundle.js"></script>
</head>
<body>
<header class="header-banner-top">
    <h1>Web Advanced - PE2 - JavaScript Fetch API</h1>
    <div class="main-navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role='navigation'>
            <a class="navbar-brand" href="index.html">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="BeerDetail.html">Detail/change beer</a></li>
                    <li class="nav-item"><a class="nav-link" href="AddBeer.html">Add new beer</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<h2>Beer details</h2>
<div id="getBeerById">
    <select id="selectIds">
    </select>
    <button id="putBeerButton">Change beer's details</button>
</div>
<form id="BeerInformationForm">
    <div class="form-group">
        <div class="bind">
            <label for="nameText">Name:</label>
            <input class="form-control" name="name" id="nameText" type="text">
            <small id="nameHelp" class="form-text text-muted">Enter the beer's name.</small>
        </div>
        <div class="bind">
            <label for="descriptionText">Description:</label>
            <input class="form-control" name="description" id="descriptionText" type="text">
            <small id="descriptionHelp" class="form-text text-muted">Enter the beer's description.</small>
        </div>
        <div class="bind">
            <label for="priceNumber">Price:</label>
            <input class="form-control" name="price" id="priceNumber" type="number">
            <small id="priceHelp" class="form-text text-muted">Enter the beer's price (currency symbols are not allowed).</small>
        </div>
        <div class="bind">
            <label for="alcoholNumber">Alcohol percentage:</label>
            <input class="form-control" name="alcohol" id="alcoholNumber" type="number">
            <small id="alcoholHelp" class="form-text text-muted">Enter the beer's alcohol percentage.</small>
        </div>
    </div>
    <div class="bind">
        <img id="imageSource"/>
    </div>
    <div class="form-group">
        <input class="form-control-file" type="file" id="imageFile" content="Pick file">
    </div>
</form>
</body>
</html>
